name: Create Jira Task under Epic
on:
  issues:
    types: [opened]

jobs:
  create-task-under-epic:
    runs-on: ubuntu-latest
    steps:
      - uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - uses: actions/checkout@v4
        with: { ref: main }

      - id: issue-parser
        uses: stefanbuck/github-issue-parser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/issue-form.yml

      - name: Guard - parentKey required
        if: ${{ steps.issue-parser.outputs.issueparser_parentKey == '' }}
        run: |
          echo "No parent key provided. Skip."
          exit 0

      - id: md2jira
        uses: peter-evans/jira2md@v1
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Create Task under Epic (optimistic)
        id: create-task
        uses: atlassian/gajira-create@v3
        continue-on-error: true
        with:
          project: SGK
          issuetype: Task
          summary: '${{ github.event.issue.title }}'
          description: '${{ steps.md2jira.outputs.output-text }}'
          fields: |
            { "customfield_10014": "${{ steps.issue-parser.outputs.issueparser_parentKey }}" }

      - name: Skip when parent is not Epic
        if: ${{ steps.create-task.outcome != 'success' }}
        run: |
          echo "Parent is not Epic or creation failed. Skip."
          exit 0

      - uses: actions/checkout@v4
        if: ${{ steps.create-task.outcome == 'success' }}
        with: { ref: dev }

      - name: Create branch with Ticket number
        if: ${{ steps.create-task.outcome == 'success' }}
        run: |
          ISSUE="${{ steps.create-task.outputs.issue }}"
          TITLE="${{ steps.issue-parser.outputs.issueparser_branch }}"
          BRANCH="${ISSUE}-$(echo "$TITLE" | sed 's/ /-/g')"
          git checkout -b "$BRANCH"
          git push origin "$BRANCH"

      - name: Update GitHub issue title
        if: ${{ steps.create-task.outcome == 'success' }}
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'update-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          title: '[${{ steps.create-task.outputs.issue }}] ${{ github.event.issue.title }}'

      - name: Comment with Jira link
        if: ${{ steps.create-task.outcome == 'success' }}
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: 'Jira Issue Created: [${{ steps.create-task.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create-task.outputs.issue }})'
